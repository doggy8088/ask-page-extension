<!DOCTYPE html>
<html>
<head>
  <title>頁問: 偏好設定</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, Roboto, "Segoe UI", Helvetica, Arial, sans-serif;
      color: #1f1f1f;
    }
    #settings-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }
    label {
      font-size: 14px;
    }
    input, select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      border: none;
      background: #1a73e8;
      color: #ffffff;
      align-self: flex-end;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    #status {
      font-size: 12px;
      min-height: 16px;
      color: #008000;
    }
  </style>
</head>
<body>
  <div id="settings-container">
    <h3>頁問: 偏好設定</h3>
    <label for="apiKey">Gemini API Key</label>
    <input id="apiKey" type="password">
    <label for="modelSelect">Gemini 模型</label>
    <select id="modelSelect">
      <option value="gemini-2.5-pro">gemini-2.5-pro</option>
      <option value="gemini-2.5-flash">gemini-2.5-flash</option>
      <option value="gemini-2.5-flash-lite-preview-06-17">gemini-2.5-flash-lite-preview-06-17</option>
    </select>
    <button id="save">Save</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
