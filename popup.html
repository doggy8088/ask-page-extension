<!DOCTYPE html>
<html>
<head>
  <title>頁問: 偏好設定</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 360px;
      min-height: 200px;
      margin: 0;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #6366f1, #5b21b6);
      color: white;
      text-align: center;
    }

    h3 {
      margin: 0 0 16px 0;
      font-size: 20px;
      font-weight: 700;
    }

    p {
      margin: 0 0 20px 0;
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.5;
    }

    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .icon {
      font-size: 32px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="icon">🔧</div>
  <h3>頁問 AskPage</h3>
  <p>點擊下方按鈕開啟完整的設定頁面，管理 AI 提供者、內建命令和自訂斜線命令。</p>
  <button id="openOptions">開啟設定頁面</button>
  
  <script>
    document.getElementById('openOptions').addEventListener('click', () => {
      chrome.runtime.openOptionsPage();
      window.close();
    });
  </script>
</body>
</html>
