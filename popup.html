<!DOCTYPE html>
<html>
<head>
  <title>頁問: 偏好設定</title>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #5b21b6;
      --secondary-color: #f8fafc;
      --border-color: #e2e8f0;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --success-color: #10b981;
      --background: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --tab-active-bg: #ffffff;
      --tab-inactive-bg: #f1f5f9;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #8b5cf6;
        --primary-hover: #7c3aed;
        --secondary-color: #1e293b;
        --border-color: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --success-color: #34d399;
        --background: #0f172a;
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        --tab-active-bg: #0f172a;
        --tab-inactive-bg: #1e293b;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      width: 420px;
      min-height: 520px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
    }

    #settings-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    h3 {
      margin: 0;
      padding: 20px 24px;
      font-size: 20px;
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      border-bottom: 2px solid var(--primary-color);
      position: relative;
      background: var(--background);
    }

    h3::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
      border-radius: 1px;
    }

    /* Tab navigation */
    .tab-nav {
      display: flex;
      background: var(--secondary-color);
      border-bottom: 1px solid var(--border-color);
    }

    .tab-btn {
      flex: 1;
      padding: 12px 16px;
      background: var(--tab-inactive-bg);
      border: none;
      border-bottom: 3px solid transparent;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tab-btn:hover {
      background: var(--tab-active-bg);
      color: var(--text-primary);
    }

    .tab-btn.active {
      background: var(--tab-active-bg);
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
    }

    /* Tab content */
    .tab-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    input, select, textarea {
      padding: 12px 16px;
      font-size: 14px;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      background: var(--background);
      color: var(--text-primary);
      transition: all 0.2s ease;
      outline: none;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    input:hover, select:hover, textarea:hover {
      border-color: var(--primary-color);
    }

    .provider-settings {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px;
      background: var(--secondary-color);
      border-radius: 12px;
      border: 1px solid var(--border-color);
      transition: box-shadow 0.3s ease;
    }

    .provider-settings:hover {
      box-shadow: var(--shadow);
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      border: none;
      transition: all 0.2s ease;
      box-shadow: var(--shadow);
      min-width: 120px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      color: white;
    }

    .btn-primary:hover {
      box-shadow: var(--shadow-lg);
      background: linear-gradient(135deg, var(--primary-hover), var(--primary-color));
    }

    .btn-secondary {
      background: var(--secondary-color);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--border-color);
      border-color: var(--primary-color);
    }

    button:active {
      box-shadow: var(--shadow);
    }

    #status {
      font-size: 13px;
      min-height: 20px;
      color: var(--success-color);
      text-align: center;
      font-weight: 500;
      padding: 8px;
      border-radius: 6px;
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      margin-top: 16px;
    }

    #status:not(:empty) {
      opacity: 1;
      visibility: visible;
    }

    .command-setting {
      background: var(--secondary-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .command-header {
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 8px;
    }

    .command-description {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--secondary-color);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div id="settings-container">
    <h3>頁問: 偏好設定</h3>

    <!-- Tab Navigation -->
    <div class="tab-nav">
      <button class="tab-btn active" data-tab="provider">AI 提供者</button>
      <button class="tab-btn" data-tab="commands">自訂斜線命令</button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- AI Provider Tab -->
      <div id="provider-tab" class="tab-pane active">
        <div class="form-group">
          <label for="providerSelect">選擇 AI 提供者</label>
          <select id="providerSelect">
            <option value="gemini">Gemini</option>
            <option value="openai">OpenAI</option>
          </select>
        </div>

        <div id="gemini-settings" class="provider-settings">
          <div class="form-group">
            <label for="geminiApiKey">Gemini API Key</label>
            <input id="geminiApiKey" type="password" placeholder="請輸入您的 Gemini API Key">
          </div>
          <div class="form-group">
            <label for="geminiModelSelect">Gemini 模型</label>
            <select id="geminiModelSelect">
              <option value="gemini-2.5-pro">gemini-2.5-pro</option>
              <option value="gemini-2.5-flash">gemini-2.5-flash</option>
              <option value="gemini-2.5-flash-lite">gemini-2.5-flash-lite</option>
              <option value="gemini-flash-lite-latest">gemini-flash-lite-latest</option>
            </select>
          </div>
        </div>

        <div id="openai-settings" class="provider-settings" style="display: none;">
          <div class="form-group">
            <label for="openaiApiKey">OpenAI API Key</label>
            <input id="openaiApiKey" type="password" placeholder="請輸入您的 OpenAI API Key">
          </div>
          <div class="form-group">
            <label for="openaiModelSelect">OpenAI 模型</label>
            <select id="openaiModelSelect">
              <option value="gpt-4o">gpt-4o</option>
              <option value="gpt-4o-mini">gpt-4o-mini</option>
              <option value="gpt-4.1">gpt-4.1</option>
              <option value="gpt-4.1-mini">gpt-4.1-mini</option>
              <option value="o4-mini">o4-mini</option>
              <option value="o3">o3</option>
              <option value="o3-mini">o3-mini</option>
              <option value="o3-pro">o3-pro</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Custom Commands Tab -->
      <div id="commands-tab" class="tab-pane">
        <div class="command-setting">
          <div class="command-header">/summary 命令</div>
          <div class="command-description">自訂總結頁面內容的提示語</div>
          <div class="form-group">
            <label for="summaryPrompt">總結提示語</label>
            <textarea id="summaryPrompt" placeholder="請幫我總結這篇文章，並以 Markdown 格式輸出，內容包含「標題」、「重點摘要」、「總結」"></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="button-group">
      <button id="save" class="btn-primary">儲存設定</button>
      <button id="reset" class="btn-secondary">重置設定</button>
    </div>

    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
